<mat-toolbar class="header">
  <mat-toolbar-row>
    <span [ngClass]="'mobileScreen == false ? title : mobile-title'">
      <h1>
        Leon Chow
      </h1>
    </span>
    <span>
      <button mat-icon-button>
        <a href="https://github.com/leon-chow" target="_blank">
          <img src="../../assets/icons/GitHub-Mark-32px.png">
        </a>
      </button>
      <button mat-icon-button>
        <a href="https://www.linkedin.com/in/leon-chow/" target="_blank">
          <img class="icon" src="../../assets/icons/LI-In-Bug.png">
        </a>
      </button>
      <button mat-icon-button>
        <a href="../../assets/files/Leon_Chow_Resume.pdf" target="_blank">
          <mat-icon> picture_as_pdf </mat-icon>
        </a>
      </button>
      <button *ngIf="mobileScreen" mat-icon-button>
        <mat-icon> reorder </mat-icon>
      </button>
    </span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-toolbar *ngIf="isSticky" class="float-header"
[ngClass]="{'mat-elevation-z5' : true, 'sticky' : isSticky}"
[@enterAnimation]>
  <mat-toolbar-row>
    <span [ngClass]="'mobileScreen == false ? title : mobile-title'">
      <h1>
        Leon Chow
      </h1>
    </span>
    <span class="icons">
      <button mat-icon-button>
        <a href="https://github.com/leon-chow" target="_blank">
          <img src="../../assets/icons/GitHub-Mark-32px.png">
        </a>
      </button>
      <button mat-icon-button>
        <a href="https://www.linkedin.com/in/leon-chow/" target="_blank">
          <img class="icon" src="../../assets/icons/LI-In-Bug.png">
        </a>
      </button>
      <button mat-icon-button>
        <a href="../../assets/files/Leon_Chow_Resume.pdf" target="_blank">
          <mat-icon> picture_as_pdf </mat-icon>
        </a>
      </button>
      <button *ngIf="mobileScreen" mat-icon-button>
        <mat-icon> reorder </mat-icon>
      </button>
    </span>
  </mat-toolbar-row>
</mat-toolbar>
